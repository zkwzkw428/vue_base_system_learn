<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root"></div>
</body>
<script>
    Vue.config.productionTip = false
    // 注册student组件
    const student = Vue.extend({
        template:`
            <div>
                <h2>学生姓名:{{name}}</h2>
                <h2>学生年龄:{{age}}</h2>
            </div>
        `,
        data(){
            return{
                name:"张三",
                age:18,
            }
        }
    })
    // 定义组件
    const school = Vue.extend({
        // name:"atguigu",
        template: `
            <div>
                <h2>学校名称:{{name}}</h2>
                <h2>学校地址:{{address}}</h2>
                <student></student>
            </div>
        `,
        data(){
            return {
                name: "尚硅谷",
                address: "北京昌平",
            }
        },
        components:{
            student
        }
    })
    // 定义hello组件
    const hello = Vue.extend({
        template:`<div>欢迎来到尚硅谷学习!</div>`,
    })
    //  定义app组件
    const app = Vue.extend({
        template:`
            <div>
                <hello></hello>
                <school></school>
            </div>
        `,
        components:{
            hello,
            school,
        }
    })
    // 创建vm
    new Vue({
        template:`<app></app>`,
        el:"#root",
        components:{app}
    })
</script>

</html>
