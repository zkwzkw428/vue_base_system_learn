<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 关于VueComponent

            1.school组件本质是一个名为VueComponent的构造函数,且不是程序员定义的.是Vue.extend生成的

            2.我们只需要写<school></school>，Vue解析时会帮我们创建school组件的实例对象
            即Vue帮我们执行的: new VueComponent(options)

            3.特别注意:每次调用Vue.extend,返回的都是一个个全新的VueComponent构造函数！！！

            4.关于this指向
                (1).组件配置中:
                    data()函数,methods中的函数,computed中的函数,它们的this均是【VueComponent实例对象(vc)】
                (2).new Vue(options)配置中:
                    data函数、methods函数、watch中的函数、computed函数,它们的this均是【Vue实例对象(vm)】
            
            5.VueComponent的实例对象,以后简称vc
              Vue的实例对象，以后简称vm
    -->
    <div id="root">
        <school></school>
    </div>
</body>
<script>  
    Vue.config.productionTip = false
    // 定义组件
    const school = Vue.extend({
        template: `
            <div>
                <h2>学校名称:{{name}}</h2>
                <h2>学校地址:{{address}}</h2>
                <student></student>
            </div>
        `,
        data() {
            return {
                name: "尚硅谷",
                address: "北京昌平",
            }
        },
        components: {
            student
        }
    })
    // 创建vm
    new Vue({
        el: "#root",
        components: { school }
    })
</script>

</html>
