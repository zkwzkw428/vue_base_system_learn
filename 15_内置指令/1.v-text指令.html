<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <SCript src="../js/vue.js"></SCript>
</head>
<body>
    <!-- v-text指令 -->
        <!-- 1.作用:向其所在节点中渲染文本内容
        2.与插值语法的区别:v-text会替换掉节点中的内容,{{xx}}则不会 -->
    <div id="root">
        <div>你好,{{name}}</div>
        <div v-text="name"></div>
        <div v-text="str"></div>
    </div>
</body>
<script>
    Vue.config.productionTip = false
    new Vue({
        el:"#root",
        data:{
            name:"尚硅谷",
            str:"<h3>你好,尚硅谷!</h3>"
        }
    })
</script>
</html>
