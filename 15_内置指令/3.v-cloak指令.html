<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- v-cloak指令
        1.本质就是一个特殊的标签属性:Vue实例创建完毕并且接管容器后，会删除v-cloak属性
        2.使用css配合v-cloak可以解决网速慢页面展示出{{xxx}}的问题
     -->
    <div id="root">
        <div>你好,{{name}}</div>
    </div>
</body>
<script>
    Vue.config.productionTip =

        new Vue({
            el: "#root",
            data: {
                name: "尚硅谷",
            }
        })
</script>

</html>
