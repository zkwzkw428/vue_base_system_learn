<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入vue -->
    <script src="../js/vue.js" type="text/javascript"></script>
    <!-- 初始vue:
    1.要想让vue工作，就必须创建一个vue实例， 且要传入配置对象
    2.root容器里面的代码依然符合html的规范， 只不过混入了一些特殊的vue语法
    3.root容器里面的代码被称为【vue模版】
    4.Vue实例和容器一一对应
    5.真实开发只有一个Vue实例，并且会配合组件一起使用
    6.一旦data发生改变，页面上用到该模版的地方也会发生改变
    7.{{xxx}} xxx得写表达式 能读取到data的所有属性
    注意区分表达式和代码(语句)
    1.表达式会产生一个值，能放到任何想放的地方
     (1). a
     (2). a+b
     (3). demo(1)
     (4).x === y ? "a" : "b"
    2.语句(js代码) 不生成值
      (1).if()
      (2).for()
    -->
</head>

<body>
    <!-- 准备一个容器 -->
    <div id="root">
        <!-- {{只能写表达式}} -->
        <h1>插值语法</h1>
        <h1>hello, {{name}}, {{Date.now()}}</h1>
    </div>
    <script>
        // 阻止vue在启动时产生生产提示
        Vue.config.productionTip = false;

        // 创建vue实例
        new Vue({
            el: "#root", //el用于指定当前vue实例为哪个容器服务, 值通常为css选择器字符串
            data: {
                // data中的用于存储数据，数据供el所指定的容器去使用，值暂时写成一个对象
                name: "尚硅谷",
                address: "北京"
            }
        })
    </script>
</body>

</html>
