<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 计算属性
        1.定义：要用的属性不存在，用通过已有的属性计算得来
        2.原理：底层借助了Object.defineProperty方法提供的getter和setter
        3.get函数什么时候执行
            (1).初次读取会执行一次
            (2).当依赖发生改变时会再次被调用
        4.优势:与methods相比，内部有缓存机制，效率更高，调试方便
        5.备注
            1.计算属性最后会出现在vm上，直接读取使用即可
            2.如果计算属性被修改，那必须写set函数去响应修改，且set中要引起计算时依赖的数据发生变化时
     -->
    <div id="root">
        姓: <input type="text" v-model="firstName"><br />
        名: <input type="text" v-model="lastName"><br />
        全名: <span>{{fullName}}</span>
    </div>
</body>
<script>
    Vue.config.productionTip = false;
    new Vue({
        el: "#root",
        data: {
            firstName: "张",
            lastName: "三",
        },
        computed: {
            // fullName: {
            //     get有什么作用？当有人读取fullName时，get就会被调用，且返回值作为fullName的值
            //     get什么时候被调用？1.初次读取fullName时，2.所依赖的数据发生变化时
            //     完整写法
            //     get(){
            //         console.log("get被调用了");
            //         // 此处的this指向vm实例
            //         return this.firstName +"-"+ this.lastName
            //     },
            //     // set什么时候被调用？当fullName被修改时
            //     set(value){
            //         console.log("set",value);
            //         const arr = value.split("-")
            //         this.firstName = arr[0]
            //         this.lastName = arr[1]
            //     }
            // }
            //  简写方法(只有getter)
            fullName() {
                console.log("get被调用了");
                //     // 此处的this指向vm实例
                return this.firstName + "-" + this.lastName
            }
        }
    })
</script>

</html>
