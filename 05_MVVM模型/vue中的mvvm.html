<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <!-- 
        MVVM模型
        1: M:模型 data当中的数据
        2: V:视图 模版代码
        3: VM:视图模型 Vue实例
        观察发现:
         1.data当中的所以属性都出现在了vm也就是vue实例当中
         2.vm身上的所有属性 以及vue原型上所有属性，在Vue模版当中都可以用
     -->
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>学校名称：{{name}}</h1>
        <h1>学校地址:{{address}}</h1>
        <h1>测试一下1:{{1+1}}</h1>
        <h1>测试一下2:{{$options}}</h1>
        <h1>测试一下3:{{$emit}}</h1>
        <h1>测试一下4:{{_c}}</h1>
    </div>
    <script>
        Vue.config.productionTip = false;
        const vm = new Vue({
            el:"#root",
            data: {
                name:"尚硅谷",
                address:"北京",
                a: 1,
            }
        })
    </script>
</body>
</html>
