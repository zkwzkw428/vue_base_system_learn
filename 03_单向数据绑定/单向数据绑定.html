<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- Vue绑定数据有两种方式
            1.单向绑定(v-bind):数据只能从data流入到页面
            2.双向绑定(v-model):数据不仅能够从data流入页面，同时页面也能流向data
                备注:
                 1.双向绑定一般的都是应用在表单类元素
                 2.v-model:value可以简写为 v-model, 因为v-model默认收集的就是value值
     -->
    <div id="root">
        单向数据绑定:<input type="text" name="" id="" v-bind:value="name"><br />
        双向数据绑定:<input type="text" name="" id="" v-model:value="name"><br/>
        <!-- 如下代码是错误的 v-model只能应用在表单类元素或者或者说能输入的元素当中 -->
        <h2 v-model:x="name">你好啊</h2>
        单向数据绑定:<input type="text" name="" id="" :value="name"><br />
        双向数据绑定:<input type="text" name="" id="" v-model="name"><br />
        <!-- 如下代码是错误的 v-model只能应用在表单类元素或者或者说能输入的元素当中 -->
        <h2 v-model:x="name">你好啊</h2>
    </div>
    <script>
        Vue.config.productionTip = false;
        new Vue({
            el: "#root",
            data: {
                name:"尚硅谷",
            }
        })
    </script>
</body>

</html>
