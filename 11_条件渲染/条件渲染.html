<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 条件渲染
        1.v-if
            写法:
                (1).v-if="表达式"
                (2).v-else-if="表达式"
                (3).v-else
            适用于:切换频率较低的场景
            特点:不展示的dom元素直接被移除
            注意:v-if可以和v-else-if一起使用，但是要求结构不能被打断
        2.v-show
            写法:v-show="表达式"
            适用于:切换频率较高的场景
            特点:不展示的dom元素被移除，仅仅是使用样式隐藏掉
        3.备注:使用v-if的时候，元素可能无法获取到，而使用v-show一定可以获取到
     -->
    <!-- 准备一个容器 -->
    <div id="root">
         <h2>当前n的值是:{{n}}</h2>
         <button @click="n++">点我n+1</button>
        <!-- 使用v-show做条件渲染 -->
        <h2 v-show="false">欢迎来到{{name}}</h2>
        <h2 v-show="1 === 3">欢迎来到{{name}}</h2>

        <!-- 使用v-if做条件渲染 -->
        <!-- <h2 v-if="false">欢迎来到{{name}}</h2>
        <h2 v-if="1 === 1">欢迎来到{{name}}</h2>-->
        <div v-if="n === 1">Augular</div>
        <div v-else-if="n === 2">React</div>
        <!-- <div>@</div> -->
        <div v-else-if="n === 3">Vue</div>
        <div v-else>哈哈</div>

        <!-- 模版实现 -->
        <template v-if="n === 1">
           <h2>你好</h2>
           <h2>尚硅谷</h2>
           <h2>北京</h2>
        </template>
    </div>
</body>
<script>
    Vue.config.productionTip = false
    const vm = new Vue({
        el:"#root",
        data:{
            name:"尚硅谷",
            n:0,
        },

    })
</script>

</html>
