    <script>
        let data = {
            name:"尚硅谷",

        //     set(val){

        // })
        // 实例化监视对象
        const obs = new Observer(data)
        // 准备一个vm
        let vm = {}
        vm._data = data = obs
        // 监视实例对象构造函数
        function Observer(obj){
            // 汇总对象所有属性形成数组
            const keys = Object.keys(obj)
            // 遍历
            keys.forEach((k)=>{
                Object.defineProperty(this,k,{
                    get(){
                        return obj[k]
                    },
                    set(val){
                        obj[k] = val
                    }
                })
            })
        }
    </script>
