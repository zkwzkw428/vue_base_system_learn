<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <!-- 遍历数组 -->
        <h2>人员列表</h2>
        <ul>
            <li v-for="(p,index) in persons" :key="index">{{p.name}}--{{p.age}}</li>
        </ul>
        <!-- 遍历对象 -->
        <h2>汽车信息</h2>
        <ul>
            <li v-for="(value,k) in car" :key="k">{{k}}--{{value}}</li>
        </ul>
        <!-- 遍历字符串 -->
        <h2>字符展示</h2>
        <ul>
            <li v-for="(char,index) in chars" :key="index">{{char}}--{{index}}</li>
        </ul>
        <!-- 数字展示 -->
        <h2>人员列表</h2>
        <ul>
            <li v-for="(number,index) in 6" :key="index">{{number}}--{{index}}</li>
        </ul>
    </div>
</body>
<script>
    Vue.config.productionTip = false
    new Vue({
        el:"#root",
        data:{
            persons:[
                {id:"001",name:"张三",age:18},
                {id:"002",name:"李四",age:19},
                {id:"003",name:"王五",age:20}
            ],
            car:{
                name:"奥迪A8",
                price:"70万",
                color:"黑色",
            },
            chars:"hello",
        }
    })
</script>
</html>
