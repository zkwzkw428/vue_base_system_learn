<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <!-- data与el的2种写法
        1.el有两种写法
         (1).new Vue的时候配置el属性
         (2).先创建Vue实例，再通过vm.$mount("#root")指定el的值
        2.data有两种写法
         (1).对象式
         (2).函数式
         如何选择:目前都行，以后用到组件就得使用函数式，不然会报错
        3.一个重要的原则
         由Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不再指向Vue实例对象，而指向window
     -->
</head>

<body>
    <!-- 指定一个容器 -->
    <div id="root">
        <h1>你好，{{name}}</h1>
    </div>
    <script>
        Vue.config.productionTip = false;
        // el的两种写法
        const v = new Vue({
            // el: "#root" 第一种写法
            data: {
                name: "尚硅谷",
            }
        })
        console.log(v);
        // 实例的对象原型指向Vue的原型对象，该方法挂载在原型对象当中
        v.$mount("#root");
        // data的两种写法
        new Vue({
            el: "#root",
            // data的第一种方式: 对象式
            // data:{
            //     name:"尚硅谷",
            // }
            // data第二种方式
            data() {
                console.log("@@@", this); // 此处是vue实例
                return {
                    name: "尚硅谷"
                }
            }
        })
    </script>
</body>

</html>
