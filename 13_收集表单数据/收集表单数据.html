<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 收集表单数据
        若:<input type="text"/>，则v-model收集的是value值，用户输入的就是value值
        若:<input type="radio"/>，则v-model收集的是value值，且要给表单标签配置value值
        若:<input type="checkbox"/>
            (1).没有配置input的value属性,那么收集的就是checked(勾选or未勾选,是布尔值)
            2.配置input的value属性
                (1).v-model的初始值是数组，那么收集的就是checked
                (2).v-model的初始值是数组，那么收集的就是value组成的数组
            备注:v-model的三个修饰符
                lazy:失去焦点再收集收据
                number:输入字符串转为有效的数字
                trim:输入首尾空格过滤
     -->
    <!-- 准备一个容器 -->
    <div id="root">
        <form @submit.prevent="demo">
            <label for="demo">账号:</label>
            <input type="text" id="demo" v-model.trim="account"><br />
            <label for="pwd">密码:</label>
            <input type="text" id="pwd" v-model="password"><br />
            <label for="age">年龄:</label>
            <input type="number" id="age" v-model.number="age">
            <br />
            性别:
            男<input type="radio" name="sex" value="male" v-model="sex">
            女<input type="radio" name="sex" value="female" v-model="sex">
            <br />
            爱好:
            学习<input type="checkbox" v-model="hobby" value="study">
            打游戏<input type="checkbox" v-model="hobby" value="game">
            吃饭<input type="checkbox" v-model="hobby" value="eat">
            <br />
            所属校区
            <select name="" id="" v-model="city" value="beijing">
                <option value="请选择校区"></option>
                <option value="beijing">北京</option>
                <option value="shanghai">上海</option>
                <option value="wuhan">武汉</option>
            </select>
            <br />
            其他信息:
            <!-- lazy失去焦点才收集数据 -->
            <textarea v-model.lazy="other"></textarea><br />
            <input type="checkbox" v-model="agree">阅读并接受<a href="http://www.atguigu.com">【用户协议】</a>
            <button>提交</button>
        </form>
    </div>
</body>
<script>
    Vue.config.productionTip = false
    new Vue({
        el: "#root",
        data: {
            account: "",
            password: "",
            age: "",
            sex: "female",
            hobby: [],
            city: "beijing",
            other: "",
            agree: "",
        },
        methods: {
            demo() {
                console.log(JSON.stringify(this._data));
            }
        },
    })
</script>

</html>
